name: CI Go Tests & Linter

on: push

jobs: 
  tests: 
    name: Run Tests
    strategy:
      matrix:
        go-version: [1.21]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps: 
      - uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Verify Dependencies
        working-directory: ./
        run: go mod verify
      - name: Go Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
      - name: Build
        working-directory: ./
        run: go build -v ./...
      - name: Test
        working-directory: ./
        run: go test -vet=off ./...